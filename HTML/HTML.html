<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSS.css" />
    <style>
      #songwriter,
      #lyricist {
        text-align: right;
      }
    </style>
    <script>
      var req = new XMLHttpRequest();
      req.onreadystatechange = function a() {
        console.log("this.readyState, status", this.readyState, this.status);
      };
      req.open("GET", "./data.text");
      req.send();
      //   console.log(req.response)  비동기이기 때문에 바로 코드에서 접근하면 데이터가 비어 있다
    </script>
  </head>
  <body>
    <h1>애국가</h1>

    <p id="songwriter">작곡 : 안익태</p>
    <p id="lyricist" style="color: skyblue;">작사 : 미상</p>

    <h2>1절</h2>
    <p class="lyric">
      동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 <br />
      무궁화 삼천리 화려강산 대한사람, 대한으로 길이 보전하세.
    </p>

    <h2>2절</h2>
    <p class="lyric">
      남산 위에 저 소나무, 철갑을 두른 듯 바람서리 불변함은 우리 기상일세.<br />
      무궁화 삼천리 화려강산 대한 사람, 대한으로 길이 보전하세
    </p>

    <hr />

    <form>
      작성자 : <input name="author" /> 댓글 : <input name="message" />
      <input type="submit" />
    </form>

    <hr />
    <h1 onclick="console.log('clicked')">
      HTML Tag 속성에 event handler 추가하기
    </h1>
    <input
      type="text"
      onchange="console.log('changed')"
      onkeydown="console.log('typed')"
    />

    <hr />
    <h1 onclick="console.log('clicked')">
      JS에서 event handler 추가하기
    </h1>
    <form method="GET" action="b.html" id="form1">
      이름 : <input type="text" name="id" /> 메세지 :
      <input type="text" name="msg" />
      <input type="submit" />
    </form>

    <hr />
    <h1>
      AJAX
    </h1>
    <hr />
    <h1>
      anonymous function
    </h1>
  </body>
  <script src="JS.js"></script>
  <script>
    var t = document.getElementById("form1");
    t.onsubmit = function a() {
      console.log("from property");
      return false;
    };
    function b() {
      console.log("from addEventListener");
      return false;
    }
    t.addEventListener("submit", b);
  </script>
</html>
